<!DOCTYPE html>
<html>
<head>
	<title>Tran Thi Thuy Hang - Lab 2 - P1</title>
	<meta charset="utf-8">
	<style type="text/css">
		button{
			width: 30px;
			height: 30px;
			margin-left: 3px;
		}
		input{
			height: 30px;
		}
	</style>
</head>
<body>
	<center>
		<form>
			<table border="1" cellspacing="0px" cellpadding="2px" style="background-color: pink">
				<tr>
					<td colspan="4">					
						<input type="txtResult" name="Result" required="true">
					</td>
				</tr>
				<tr>
					<td>
						<button class="btn1" style="border: none; background-color: pink">1</button>
					</td>
					<td>
						<button class="btn2" style="border: none; background-color: pink">2</button>
					</td>
					<td>
						<button class="btn3" style="border: none; background-color: pink">3</button>
					</td>
					<td>
						<button class="btn+" style="border: none; background-color: pink">+</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="btn4" style="border: none; background-color: pink">4</button>
					</td>
					<td>
						<button class="btn5" style="border: none; background-color: pink">5</button>
					</td>
					<td>
						<button class="btn6" style="border: none; background-color: pink">6</button>
					</td>
					<td>
						<button class="btn-" style="border: none; background-color: pink">-</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="btn7" style="border: none; background-color: pink">7</button>
					</td>
					<td>
						<button class="btn8" style="border: none; background-color: pink">8</button>
					</td>
					<td>
						<button class="btn9" style="border: none; background-color: pink">9</button>
					</td>
					<td>
						<button class="btn*" style="border: none; background-color: pink">*</button>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button class="btn0" style="border: none; background-color: pink">0</button>
					</td>
					<td>
						<button class="btn." style="border: none; background-color: pink">.</button>
					</td>
					<td>
						<button class="btn/" style="border: none; background-color: pink">/</button>
					</td>
				</tr>
			</table>
		</form>		
	</center>
</body>
</html>
