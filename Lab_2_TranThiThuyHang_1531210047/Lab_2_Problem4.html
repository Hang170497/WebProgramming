<!DOCTYPE html>
<html>
<head>
	<title>Tran Thi Thuy Hang - Lab 2 - P4</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<form method="get" action="">
			<table border="1" cellpadding="3">
				<colgroup>
					<col style="width: 200px">
					<col style="width: 700px">
				</colgroup>
				<tr>
					<td>
						<b>Last Name</b>
					</td>
					<td>
						<input type="lastName" name="lastName" placeholder="Input your last name..." style="width: 100%">
					</td>
				</tr>
				<tr>
					<td><b>First Name</b></td>
					<td>
						<input type="firstName" name="firstName" placeholder="Input your first name..." style="width: 100%">
					</td>
				</tr>
				<tr>
					<td><b>Address</b></td>
					<td>
						<textarea class="address" rows="3" placeholder="Input your address..." style="width: 690px"></textarea>
					</td>
				</tr>
				<tr>
					<td><b>City</b></td>
					<td>
						<table>
							<colgroup>
								<col style="width: 500px">
								<col style="width: 50px">
								<col style="width: 150px">
							</colgroup>
							<tr>
								<td>
									<input type="txtCity" name="city" placeholder="Your city..." style="width: 95%">
								</td>
								<td>
									<b>State</b>
								</td>
								<td>
									<input type="txtState" name="state">
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td><b>Zip/Postal Code</b></td>
					<td>
						<input type="txtZip" name="zip" placeholder="Input your code...">
					</td>
				</tr>
				<tr>
					<td><b>Contry</b></td>
					<td>
						<select style="width: 200px; height: 25px">
							<option value="1" selected="">Viet Nam</option>
							<option value="2">Laos</option>
							<option value="3">Campodia</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><b>Phone (country code, area code, number)</b></td>
					<td>
						(+ <input type="countryCode" name="contryCode" style="width: 50px"> ) 
						<input type="areaCode" name="areaCode" style="width: 100px">
						- <input type="number" name="number" style="width: 450px">
					</td>
				</tr>
				<tr>
					<td><b>Email</b></td>
					<td>
						<input type="Email" name="email" placeholder="Input your Email..." style="width: 690px">
					</td>
				</tr>
				<tr>
					<td><b>Birthday</b></td>
					<td>
						Month <input type="txtMonth" name="month" style="width: 50px"> 
						Day <input type="txtDay" name="day" style="width: 50px">
						Year (4 digit) <input type="txtYear" name="year" style="width: 200px">
					</td>
				</tr>
				<tr>
					<td><b>Gender</b></td>
					<td>
						<select>
							<option value="1" selected="">Male</option>
							<option value="2">Female</option>
							<option value="">Other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><b>Starting Date</b></td>
					<td>
						<input type="radio" name="spring" value="spring"> Spring 2006
						<input type="radio" name="summer" value="summer"> Summer 2006
					</td>
				</tr>
				<tr>
					<td><b>Comments/Questions</b></td>
					<td>
						<textarea class="comment" rows="4" placeholder="Please send me your information about the logging" style="width: 690px"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit" style="margin-left: 350px; margin-right: 20px">Submit</button>
						<button type="reset">Clear This Form</button>
					</td>
				</tr>		
			</table>
		</form>
	</center>	
</body>
</html>
