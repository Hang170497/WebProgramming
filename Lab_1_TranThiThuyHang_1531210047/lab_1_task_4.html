<!DOCTYPE html>
<html>
<head>
	<title>HTML Table</title>
	<meta charset="utf-8">
</head>
<body>
	<center>
		<table>
			<colgroup>
				<col style="width: 300px"/>
				<col style="width: 300px"/>
			</colgroup>
			<thead >
				<th style="text-align: center; font-size: 30px"> <b><i>Fresh Fruits</i></b></th>
			</thead>
			<tbody>
				<tr>
					<td>It has long been known that the diet that includes at least a few servings for fresh fruit eveyday will help keep you healthy, hip and trim</td>
					<td>
						<img src="https://vectormienphi.com/wp-content/uploads/2018/12/vector-trai-cay-hoa-qua.png" width="150px">
					</td>
				</tr>
					
				<tr>
					<td>
						<table border="2" cellspacing="2px" cellpadding="7px" style="text-align: center">
							<tr>
								<td colspan="3" style="text-align: center">Title goes here</td>
								<td>A</td>
								<td>B</td>
							</tr>
							<tr>
								<td rowspan="3" style="text-align: center" >C</td>
								<td>D</td>
								<td>E</td>
								<td>F</td>
								<td>G</td>
							</tr>
							<tr>
								<td>H</td>
								<td colspan="2" style="text-align: center">I</td>
								<td rowspan="2" style="text-align: center">J</td>
							</tr>
							<tr>
								<td>K</td>
								<td>L</td>
								<td>M</td>
							</tr>
							<tr>
								<td>N</td>
								<td colspan="4" style="text-align: center">O</td>
							</tr>
						</table>
					</td>
				</tr>
			</tbody>
		</table>	
	</center>
</body>
</html>
